  <div class="container">
    <h1>jQuery td-message Android Toast Examples</h1>
    <p class="lead">td-message is a tiny, Android-inspired notification plugin to create toast-like notice/alert/announcement popups with custom icons, positions, durations, and styles.</p>

  <button id="info" class="btn btn-info">Info</button>
  <button id="success" class="btn btn-success">Success</button>
  <button id="error" class="btn btn-danger">Error</button>
  <button id="warning" class="btn btn-warning">Warning</button>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="td-message.js"></script>
<script>
  $("#info").click(function () {
        $.message({
          text: "Info Message",
          duration: 5000,
          positon: "top-center",
          showClose: true
        });
      });
  $("#success").click(function () {
        $.message({
          type: "success",
          text: "Success Message",
          duration: 5000,
          positon: "top-center",
          showClose: true
        });
      });
  $("#error").click(function () {
        $.message({
          type: "error",
          text: "Error Message",
          duration: 5000,
          positon: "top-center",
          showClose: true
        });
      });
  $("#warning").click(function () {
        $.message({
          type: "warning",
          text: "Warning Message",
          duration: 5000,
          positon: "top-center",
          showClose: true
        });
      });
    </script>
